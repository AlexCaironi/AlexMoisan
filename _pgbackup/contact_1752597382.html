<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Alex Moisan - Contact</title>
        <!-- Polices Google -->
        <link href="https://fonts.googleapis.com/css?family=Azeret+Mono&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet"/>
        <style>* { box-sizing: border-box; } body { margin: 0; font-family: 'Azeret Mono', monospace; background-color: #fff; color: #000; line-height: 1.5; } a { color: #000; text-decoration: none; } a:hover { text-decoration: underline; } header, nav, footer { background-color: #f8f8f8; padding: 1em 2em; } header .logo { font-family: 'Bebas Neue', cursive, sans-serif; font-size: 1.8rem; font-weight: bold; color: #000; } nav ul { list-style: none; padding: 0; margin: 0; display: flex; gap: 2em; } nav ul li a { font-weight: 600; } nav ul li.active a { text-decoration: underline; } main { max-width: 600px; margin: 2em auto; padding: 0 1em; } h2 { font-family: 'Bebas Neue', cursive, sans-serif; font-size: 2.2rem; margin-bottom: 1rem; border-bottom: 2px solid #000; padding-bottom: 0.3em; } form { display: flex; flex-direction: column; gap: 1.5em; } .form-group { display: flex; flex-direction: column; } label { font-weight: bold; font-size: 1rem; margin-bottom: 0.4em; } input, textarea { font-family: 'Azeret Mono', monospace; font-size: 1rem; padding: 0.6em 1em; border: 2px solid #000; border-radius: 5px; background-color: #fff; color: #000; width: 100%; } textarea { resize: vertical; } button { font-family: 'Azeret Mono', monospace; font-size: 1rem; padding: 0.8em 1.5em; border: none; border-radius: 5px; background-color: #000; color: #fff; cursor: pointer; align-self: flex-start; transition: background-color 0.3s ease; } button:hover { background-color: #444; } @media (max-width: 600px) { main {  padding: 0 1em; } }</style>
    </head>
    <body>
        <header><a href="index.html" class="logo">PORTFOLIO</a>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="index.html" style="font-family: 'Bebas Neue', sans-serif;">BIO</a>
                </li>
                <li>
                    <a href="travaux.html" style="font-family: 'Bebas Neue', sans-serif;">TRAVAUX</a>
                </li>
                <li class="active">
                    <a href="contact.html" style="font-family: 'Bebas Neue', sans-serif;">CONTACT</a>
                </li>
                <li>
                    <a href="Logiciel.html" style="font-family: 'Bebas Neue', sans-serif;">LOGICIELS & HARDWARE</a>
                </li>
            </ul>
        </nav>
        <main>
            <h2>Contact</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required/>
                </div>
                <div class="form-group">
                    <label for="objet">Objet</label>
                    <input type="text" id="objet" name="objet" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main>
        <footer>
            <p style="text-align: center; font-size: 0.85rem; color: #666;">&copy; 2025 Alex Moisan</p>
        </footer>
    </body>
</html>
